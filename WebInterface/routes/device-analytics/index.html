<!DOCTYPE html>
<html>
<head>
    <title>Device Analytics</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<script>
    function redirect(page) {
        window.location.replace(page);
    };
    function infoOn(ID) {
        document.getElementById(ID).style.display = "block";
    };
    function infoOff(ID) {
        document.getElementById(ID).style.display = "none";
    };
</script>

<body>
    <script src="papaparse.min.js"></script>
    <script src="query.js"></script>

    <h1>Device Analytics</h1>
    <div class="container">
        <p>Description of page here and buttons for redirecting</p>
        <button class="home" onclick="redirect('/routes/ap-analytics/index.html')">Go to Home</button>
    </div>

    <h1>Network Info</h1>
    <div class="container">
        <div id="connectedDevices">
            <h2>Connected Devices
                <input class="info" type="image" src="/images/info.png" alt="info" onclick="infoOn('Devices-info')" />
            </h2>
            <div class="tableFixHead">
                <table id="tcpEndpointTable">
                    <thead>
                        <tr>
                            <th>Source IP
                                <input class="info" type="image" src="/images/info.png" alt="info" onclick="infoOn('IP-info')" />
                            </th>
                            <th>Source Port
                                <input class="info" type="image" src="/images/info.png" alt="info" onclick="infoOn('MAC-info')" />
                            </th>
                            <th># Packets
                                <input class="info" type="image" src="/images/info.png" alt="info" onclick="infoOn('Hostname-info')" />
                            </th>
                            <th>Sent
                                <input class="info" type="image" src="/images/info.png" alt="info" onclick="infoOn('Hostname-info')" />
                            </th>
                            <th>Received
                                <input class="info" type="image" src="/images/info.png" alt="info" onclick="infoOn('Hostname-info')" />
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        
    <script src="script.js"></script>
    <script>
        // Create thrg, token, query_tcp_endpoints).then(data e connected clients table
        query(o=> populateTable(data, "tcpEndpointTable", ["src ip", "src port", "num packets", "transmitted", "received"]));
    </script>
</body>
</html>
